<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Formulario</h1>

    <form action="#" method="post">

<label for="nome">Nome:</label>
<input type="text"name="nome" id="nome"
placeholder="digite seu nome">
<br>
<label for="senha">Senha:</label>
<input type="password"name="senha" id="senha"
 placeholder="digite sua senha">
<br>

<label for="email">E-mail</label>
<input type="email"name="email" id="email"
    placeholder="Digite seu e-mail" >
    
    <br>
    <label for="idade">Idade</label>
    <input type="number"name="idade" id="idade"
   placeholder="Digite sua senha" min="18"    
   max="100" class="small-input">
    
<br>

<label for="website">website</label>
<input type="url" name="website"id="website"
 placeholder="https://">
 
 <br>

<label for="telefone">telefone</label>
<input type="tel" name="telefone" 
id="telefone"  placeholder="(xx xxxxx-xxxx)" >    
              
<br>

<label for="termos">Aceito os termos</label>
<input type="checkbox" name="termos" id="termos">

<br>

<label for="genero">genero</label>
<input type="radio"name="genero" id="masculino"
 class="small-input">
 <label for="masculino">masculino</label>
 <br>
 <label for="genero">genero</label>
<input type="radio"name="genero" id="feminino"
 class="small-input">
 <label for="feminino">feminino</label>

 <input type="radio" name="genero" id="outro"
 value="outro" class="small-input">
 <label for="outro" class="inline-label">outro</label>

 <br>
 <label for="data-nascimento">data de nascimento</label>
 <input type="date"name="data-nascimento" id="data-nascimento ">
 <br>
<label for="cor-favorita">cor favorita:</label>
<input type="color"name="cor-favorita" id="cor favorita">

<br>

<label for="satisfação">satisfação (0 a 10):</label>
<input type="range" name="satisfação"id="satisfação" min="0"
 max="10" >

<br>

<label for="comentario">comentario</label> <br>
<textarea name="comentario" id="comentario" rows="4 " placeholder="escreva seu comentario"></textarea>

<br>

<label for="pais">Pais:</label>

<select name="pais" id="pais">
    <option value="brasil">Brasil</option>
    <option value="">China</option>
    <option value="espanha">Espanha</option>
    <option value="uruguai">Uruguai</option>
    <option value="eua">Estados Unidos</option>
</select>
 
<br>

<label for="arquivo">carregar arquivo</label>
<input type="file" name="arquivo" id="arquivo">

<br><br>

<button type="submit">Enviar</button>
    </form>
</body>
</html>
